   <style>
        * Reseta os estilos padrão para consistência entre navegadores */ * {

<body>
    <header>
        <h1>Indicadores Globais para Variáveis de Desempenho</h1>
    </header>
    <main>
        <form id="formCalculoHonorarios">
            <div>
                <label for="nivelMedico">Nível do Médico: <a href="#" id="calcularNivelMedicoLink">Calcular Nível</a></label>
                <select id="nivelMedico" required>
                  <option value="">Selecione...</option>
                  <option value="1">Nível 1</option>
                  <option value="2">Nível 2</option>
                  <option value="3">Nível 3</option>
                  <option value="4">Nível 4</option>
                </select>
            </div>
            <div>
                <label for="numeroCasosConquistados">Número de Tratamentos Executados:</label>
                <input type="number" id="numeroCasosConquistados" min="0" required/>
            </div>
            <div>
                <label for="horasDisponibilizadas">Horas Disponibilizadas (hh:mm):</label>
                <input type="text" id="horasDisponibilizadas" pattern="\d{1,3}:[0-5]\d" required placeholder="HH:MM" value="00:00" />
            </div>
            <div>
                <label for="horasEspeciais">Horas Especiais (hh:mm):</label>
                <input type="text" id="horasEspeciais" pattern="\d{1,3}:[0-5]\d" placeholder="HH:MM" value="00:00" />
            </div>
            <div>
                <label for="horasEducacionais">Horas Educacionais (hh:mm):</label>
                <input type="text" id="horasEducacionais" pattern="\d{1,3}:[0-5]\d" placeholder="HH:MM" value="00:00" />
            </div>
            <div class="slider-container">
                <label for="sliderTaxaConversao">Taxa de Conversão (%):</label>
                <input type="range" id="sliderTaxaConversao" min="0" max="100" value="60" step="0.25" />
                <span id="taxaConversaoValor">60%</span>
            </div>
            <div class="slider-container">
                <label for="sliderTaxaComparecimento">Taxa de Comparecimento (%):</label>
                <input type="range" id="sliderTaxaComparecimento" min="0" max="100" value="60" step="0.25" />
                <span id="taxaComparecimentoValor">60%</span>
            </div>
            <div>
                <label>Gestão:</label>
                <div>
                    <input type="checkbox" id="responsavelLocal" name="responsavelLocal" />
                    <label for="responsavelLocal">Referência Local</label>
                </div>
                <div>
                    <input type="checkbox" id="responsavelRegional" name="responsavelRegional" />
                    <label for="responsavelRegional">Supervisão Regional</label>
                </div>
            </div>
            <div>
                <button type="submit">Calcular</button>
            </div>
        </form>

        <div id="modalCalculadora" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Calculadora de Nível Médico</h2>
                <div>
                    <label for="tempoAtuacao">Tempo de Atuação em RA (anos):</label>
                    <input type="number" id="tempoAtuacao" step="0.1" required>
                </div>
                <div>
                    <label for="tempoAdmissao">Tempo de Admissão na Engravida (anos):</label>
                    <input type="number" id="tempoAdmissao" step="0.1" required>
                </div>
                <div>
                    <label for="titulos">Quantidade de Títulos (Mestrado/Doutorado):</label>
                    <input type="number" id="titulos" min="0" required>
                </div>
                <div>
                    <button type="button" id="calcularNivel">Calcular Nível</button>
                </div>
            </div>
        </div>

        <section id="resultadosCalculo">
            <h2>Resultados</h2>
            <div id="graficoResultados">
                <canvas id="myChart"></canvas>
            </div>
            <p id="salarioTotal">Salário Total: R$0,00</p>
            <p id="valorPorHora">Valor por Hora: R$0,00</p>
            <p id="valorPorCaso">Valor por Tratamento: R$0,00</p>
            <p id="btAtual">BT Atual: 0</p>
            <p id="btIdeal">BT Ideal: 0</p>
            <p id="sugestao">Sugestão: Nenhuma</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 - Engravida - Clínica de Reprodução Humana</p>
    </footer>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    var modal = document.getElementById('modalCalculadora');
    var btn = document.getElementById('calcularNivelMedicoLink');
    var span = document.getElementsByClassName('close')[0];
    var calcularNivelBtn = document.getElementById('calcularNivel');
    var nivelMedicoSelect = document.getElementById('nivelMedico');

    // Função para calcular o nível médico
    function calcularNivelMedico() {
        var tempoAtuacao = parseFloat(document.getElementById('tempoAtuacao').value) || 0;
        var tempoAdmissao = parseFloat(document.getElementById('tempoAdmissao').value) || 0;
        var titulos = parseInt(document.getElementById('titulos').value, 10) || 0;
        var pontuacao = tempoAtuacao + tempoAdmissao * 0.4 + titulos * 0.2;

        return pontuacao > 10 ? '4' :
               pontuacao > 7 ? '3' :
               pontuacao > 4 ? '2' : '1';
    }

    // Evento para abrir o modal
    btn.addEventListener('click', function(event) {
        event.preventDefault();
        modal.style.display = 'block';
    });

    // Evento para fechar o modal pelo botão 'x'
    span.addEventListener('click', function() {
        modal.style.display = 'none';
    });

    // Evento para fechar o modal clicando fora dele
    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });

    // Evento para calcular o nível, atualizar o dropdown e fechar o modal
    calcularNivelBtn.addEventListener('click', function() {
        var nivel = calcularNivelMedico();
        nivelMedicoSelect.value = nivel;
        modal.style.display = 'none';
    });
});
    Chart.register(
        Chart.BarController,
        Chart.LinearScale,
        Chart.CategoryScale,
        Chart.BarElement,
        Chart.Title,
        Chart.Tooltip,
        Chart.Legend
    );

    function converterTempoParaHoras(tempo) {
        const padrao = /^\d{1,3}:\d{2}$/;
        if (!padrao.test(tempo)) {
            throw new Error(
                'Formato de tempo inválido. O tempo deve estar no formato HH:MM ou HHH:MM.'
            );
        }
        const [horas, minutos] = tempo.split(':').map(Number);
        return horas + minutos / 60;
    }

    function atualizarValorSlider(idDoSlider, idDoValor) {
        const slider = document.getElementById(idDoSlider);
        const output = document.getElementById(idDoValor);
        slider.oninput = function() {
            output.textContent = this.value + '%';
        };
        output.textContent = slider.value + '%';
    }

    function inicializarSliders() {
        atualizarValorSlider('sliderTaxaConversao', 'taxaConversaoValor');
        atualizarValorSlider('sliderTaxaComparecimento', 'taxaComparecimentoValor');
    }

    document.addEventListener('DOMContentLoaded', inicializarSliders);

    function obterDadosFormulario() {
        return {
            nivelMedico: parseInt(document.getElementById('nivelMedico').value, 10),
            horasDisponibilizadas: converterTempoParaHoras(document.getElementById('horasDisponibilizadas').value),
            horasEspeciais: converterTempoParaHoras(document.getElementById('horasEspeciais').value),
            horasEducacionais: converterTempoParaHoras(document.getElementById('horasEducacionais').value),
            taxaConversao: parseFloat(document.getElementById('sliderTaxaConversao').value) / 100,
            taxaComparecimento: parseFloat(document.getElementById('sliderTaxaComparecimento').value) / 100,
            numeroTratamentos: parseInt(document.getElementById('numeroCasosConquistados').value, 10),
            responsavelLocal: document.getElementById('responsavelLocal').checked,
            responsavelRegional: document.getElementById('responsavelRegional').checked,
        };
    }

    function calcularBTAtual(dados) {
        const btIdeal = 0.2 * 0.6 * 0.6;
        const casosPorHora = dados.numeroTratamentos / dados.horasDisponibilizadas;
        const btAtual = dados.taxaConversao * dados.taxaComparecimento * casosPorHora;

        let sugestao = '';
        if (btAtual < btIdeal) {
            if (dados.taxaConversao < 0.6) {
                sugestao += 'Implementação de um Programa de Desenvolvimento Profissional: Pode-se criar um programa focado em habilidades interpessoais como a empatia e a comunicação eficiente, para melhorar a capacidade dos profissionais de engajar os pacientes e aumentar a taxa de conversão de consultas em tratamentos. Avaliar alinhamento com o Protocolo Institucional e a solicitação de exames ou encaminhamento que adiem ou desmotivem o tratamento.';
            }
            if (dados.taxaComparecimento < 0.6) {
               sugestao += 'Iniciativa de Engajamento do Paciente: Pode-se desenvolver um sistema de acompanhamento personalizado que incentive o comparecimento, como lembretes de consultas e follow-ups pós-consulta para reforçar o compromisso dos pacientes com o tratamento e o acolhimento em todas as etapas. Avaliar fatores socioeconômicos externos e distância dos agendamentos por superlotação das agendas.';
            }
            if (casosPorHora < 0.2) {
               sugestao += 'Reestruturação da Agenda Clínica: A agenda pode ser reestruturada para melhorar a eficiência operacional, reduzindo o tempo de espera entre as consultas e otimizando a utilização dos recursos disponíveis, como mais horários disponíveis para consultas de primeira avaliação ou mais médicos atuando em dias com maior taxa de comparecimento.';
            }
        } else {
            sugestao = 'O BT atual está adequado ou acima do ideal. ';
            if (dados.taxaConversao > 0.6) {
               sugestao += 'Auditorias de Qualidade e Satisfação do Paciente: a realização de auditorias pode ajudar a manter a qualidade do atendimento, garantindo que a alta taxa de conversão não comprometa a qualidade dos serviços prestados, nem represente a indicação de intervenções desnecessárias.'
            }
            if (casosPorHora > 0.2) {
               sugestao += 'Revisar o fluxo de trabalho para manter a qualidade dos tratamentos sem sobrecarregar a equipe.'';
            }
        }

        return {
            btAtual: btAtual,
            btIdeal: btIdeal,
            sugestao: sugestao
        };
    }

    // Função para calcular os honorários com base nos dados fornecidos e no BT atual
    function calcularHonorarios(dados, dadosBT) {
        const valoresHoraPlantao = [120, 140, 170, 200];
        const valoresHoraProdutividade = [60, 70, 85, 100];
        const bonusPorTratamento = 300;
        const salarioBaseLocalRegional = 2500;

        const nivelIndex = dados.nivelMedico - 1;
        const valorHoraPlantao = valoresHoraPlantao[nivelIndex];
        const valorHoraProdutividade = valoresHoraProdutividade[nivelIndex];
        const salarioHoraPlantao = valorHoraPlantao * dados.horasDisponibilizadas;
        const salarioHoraProdutividade = valorHoraProdutividade * dados.horasEspeciais;
        const bonusTratamento = bonusPorTratamento * dados.numeroTratamentos;
        const salarioEducacional = valorHoraProdutividade * dados.horasEducacionais;

        let salarioTotal = salarioHoraPlantao + salarioHoraProdutividade + bonusTratamento + salarioEducacional;

        if (dados.responsavelLocal) salarioTotal += salarioBaseLocalRegional;
        if (dados.responsavelRegional) salarioTotal += salarioBaseLocalRegional;

        return {
            salarioTotal: salarioTotal,
            salarioPorHora: salarioTotal / (dados.horasDisponibilizadas + dados.horasEspeciais + dados.horasEducacionais),
            salarioPorTratamento: salarioTotal / dados.numeroTratamentos,
            BTAtual: dadosBT.btAtual,
            BTIdeal: dadosBT.btIdeal,
            sugestao: dadosBT.sugestao
        };
    }

    // Função para atualizar a interface com os resultados do cálculo
    function atualizarInterface(resultados) {
        document.getElementById('salarioTotal').textContent = `Salário Total: R$${resultados.salarioTotal.toFixed(2)}`;
        document.getElementById('valorPorHora').textContent = `Valor por Hora: R$${resultados.salarioPorHora.toFixed(2)}`;
        document.getElementById('valorPorCaso').textContent = `Valor por Tratamento: R$${resultados.salarioPorTratamento.toFixed(2)}`;
        document.getElementById('btAtual').textContent = `BT Atual: ${resultados.BTAtual.toFixed(4)}`;
        document.getElementById('btIdeal').textContent = `BT Ideal: ${resultados.BTIdeal.toFixed(4)}`;
        document.getElementById('sugestao').textContent = resultados.sugestao;
    }

    // Função para criar ou atualizar o gráfico com os resultados do cálculo
    function atualizarGrafico(resultados) {
        const ctx = document.getElementById('myChart').getContext('2d');
        // Destrua o gráfico existente se ele já existir
        if (window.graficoResultados instanceof Chart) {
            window.graficoResultados.destroy();
        }
        window.graficoResultados = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Salário Total', 'Por Hora', 'Por Tratamento'],
                datasets: [{
                    label: 'Valor (R$)',
                    data: [resultados.salarioTotal, resultados.salarioPorHora, resultados.salarioPorTratamento],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'

function calcularHonorarios(dados) {
    const valoresHoraDisponibilizada = [120, 140, 160, 180];
    const valoresHoraAdicionalConsulta = [60, 70, 80, 90];
    const salarioBaseLocalRegional = 2500;
    const bonusPorTratamento = 300;
    const receitaPorTratamento = 12600;
    const receitaPorConsulta = 250;
    const minutosConsulta = 30;

    const nivelIndex = dados.nivelMedico - 1;
    const valorHoraDisponibilizada = valoresHoraDisponibilizada[nivelIndex];
    const valorHoraAdicionalConsulta = valoresHoraAdicionalConsulta[nivelIndex];

    const proporcaoConsultas = 125 / (125 + 165);
    const horasConsultas = dados.horasDisponibilizadas * proporcaoConsultas;
    const totalConsultas = horasConsultas * (60 / minutosConsulta);
    const consultasEfetivas = totalConsultas * dados.taxaComparecimento;
    const horasOcupadas = consultasEfetivas * (minutosConsulta / 60);

    const salarioDisponibilizadas = valorHoraDisponibilizada * dados.horasDisponibilizadas;
    const adicionalHorasConsultas = valorHoraAdicionalConsulta * horasOcupadas;
    const bonusTotalTratamento = bonusPorTratamento * dados.numeroTratamentos;

    let salarioTotal = salarioDisponibilizadas + adicionalHorasConsultas + bonusTotalTratamento;

    if (dados.responsavelLocal) salarioTotal += salarioBaseLocalRegional;
    if (dados.responsavelRegional) salarioTotal += salarioBaseLocalRegional * 2;

    const faturamentoTratamentos = receitaPorTratamento * dados.numeroTratamentos;
    const faturamentoConsultas = receitaPorConsulta * consultasEfetivas;
    const faturamentoTotal = faturamentoTratamentos + faturamentoConsultas;

    const percentualSalarioFaturamento = (salarioTotal / faturamentoTotal) * 100;

    return {
        salarioTotal,
        salarioPorHora: salarioTotal / dados.horasDisponibilizadas,
        salarioPorTratamento: salarioTotal / dados.numeroTratamentos,
        faturamentoTotal,
        percentualSalarioFaturamento
    };
}
